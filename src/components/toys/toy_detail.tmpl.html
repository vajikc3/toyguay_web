<!-- BREADCRUMBS -->
<div class="container-fluid top-padding">
    <ol class="breadcrumb">
        <li><a ng-link="['ToyList']"><i class="glyphicon glyphicon-home"></i></a></li>
        <li class="active">{{$ctrl.toy.name}}</li>
    </ol>
</div>


<!-- TOY DETAIL CONTAINER -->
<div class="container">


    <!-- TOY IMAGES COL-->
     <div class="col-md-6">
         <div class="panel panel-default toy-description">
            <div class="toy-detail-image" style="background-image: url({{$ctrl.selectedImage}});">
            </div>
            <div style="margin: 5px 0" max-width: 250px" style="margin: 10px">
                <span ng-repeat="image in $ctrl.toy.imageURL" >
                    <img src="{{image}}" alt="" style="max-height:50px" ng-click="$ctrl.selectImage(image)">
                </span>
            </div>

         </div>
     </div>

     <!-- TOY DATA COL-->
     <div class="col-md-6">

        <!-- Toy data -->
        <div class="panel panel-default toy-description">
            <div class="panel-body">
                {{$ctrl.toy | json}}
                <p class="toy-detail-price">{{$ctrl.toy.price | number: 2}} â‚¬</p>
                <h1 class="text-capitalize">{{$ctrl.toy.name}}</h1>
                <p  class="toy-detail-description">{{$ctrl.toy.description}}</p>
            </div>
            <div class="panel-footer">
                <span class="label label-warning" ng-repeat="category in $ctrl.toy.categories">{{category}}</span>
            </div>
        </div>

        <!-- Google Map -->
        <div class="panel panel-default toy-description" style="height: 200px; overflow: hidden;"">
            <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyBRCugm5yxQvXvFjJ6wLfbcKJe14_m9-Ak" alt="" />
        </div>

        <!-- User data -->
        <div style="display:table">
            <img class="avatar-img img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg" alt="" style="width:50px;display:table-cell;">
            <p style="display: table-cell;vertical-align: middle;padding-left: 5px">
                <strong>Usuario 1</strong>
                <br>
                <span>99 productos</span>
            </p>
        </div>
        <div style="margin-top: 10px">
            <div><strong>Otros productos que vende el usuario</strong></div>
            <span ng-repeat="image in $ctrl.toy.images" >
                <img src="{{image}}" alt="" style="max-height:50px">
            </span>
        </div>

        <!-- Social -->
        <div style="margin-top: 10px">
            <div><strong>Compartir</strong></div>
            <img class="avatar-img img-circle" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-128.png" alt="" style="width:50px;">
            <img class="avatar-img img-circle" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-128.png" alt="" style="width:50px;">
            <img class="avatar-img img-circle" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/google_circle-128.png" alt="" style="width:50px;">
        </div>
     </div>
</div>
