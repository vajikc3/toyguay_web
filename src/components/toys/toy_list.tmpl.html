<div class=" top-padding toy-list-margin">


        <div class="toy-card-col col-xs-12 col-sm-6 col-md-4 col-lg-3 toy-card" 
                ng-repeat="toy in $ctrl.filteredList.items">
            <div class="panel panel-default"  style="overflow: hidden;">
                <div class="toy-card-image" style="background-image: url({{toy.imageURL[0]}});">
                    
                </div>
                <div style="height: 0px">
                    <img class="avatar-img-toy-card avatar-img img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg" alt=""> 
                </div>
                <div class="panel-body toy-card-body">
                    <h1 class="toy-card-title" ng-link="['ToyDetail', {id: toy.id}]" style="cursor: pointer">{{toy.name}}</h1>
                    
                    <p class="toy-card-text" ng-maxlength="10" >
                     {{toy.description | limitTo: 100 }}{{toy.description.length > 100 ? '...' : ''}}
                     </p>
                </div>
                <div class="panel-footer bg-primary-color-b" >
                    <span class="label label-default" ng-repeat="category in toy.categories">{{category}}</span>
                    <span class="label label-primary">{{toy.price | number: 2}} â‚¬</span>
                </div>
            </div>

        </div>



</div>
