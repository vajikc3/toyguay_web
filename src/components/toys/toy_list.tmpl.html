<div class="top-padding">
    <div class="row">
        <div class="panel panel-default toy-card" ng-repeat="toy in $ctrl.filteredList.items">
            <div style="background-image: url({{toy.imageURL}}); background-size: cover; background-position: center; width: 100%; height: 200px; overflow: hidden;"></div>
            <div class="panel-body toy-card-body">
                <p class="price">{{toy.price | number: 2}} €</p>
                <h1 class="card-title" ng-link="['ToyDetail', {id: toy.id}]" style="cursor: pointer">{{toy.name}}</h1>
                <p class="card-text">{{toy.description}}</p>
                <div>
                    <a class="btn btn-default" href="#" role="button">Categoría 1</a>
                    <a class="btn btn-default" href="#" role="button">Categoría 2</a>
                </div>
                <div style="display:table">
                    <img class="avatar-img img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg" alt="" style="width:50px;display:table-cell;">
                    <p style="display: table-cell;vertical-align: middle;padding-left: 5px">
                        <strong>Usuario 1</strong>
                        <br>
                        <span>99 productos</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
