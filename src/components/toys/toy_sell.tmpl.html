<div class="container top-padding">



    <div class="col-md-6">
        <div class="panel panel-default toy-description">
            <div class="panel-body">
                <form name="sellToyForm">
                    {{}}
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del Juguete" ng-model="$ctrl.toy.name">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea type="text" class="form-control" id="descripcion" placeholder="Descripción" rows="3" ng-model="$ctrl.toy.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Precio</label>
                        <div class="input-group col-xs-4">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="$ctrl.toy.price">
                            <div class="input-group-addon">€</div>
                        </div>
                    </div>
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Añadir Categoría <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li ng-repeat="category in $ctrl.categories | orderBy:'name'">
                                <a class="dropdown-item text-left" href="#" ng-click="$ctrl.addCategory(category)">{{category.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <image-selector image-selected="$ctrl.uploadImage(file)"></image-selector>
                    <span class="label label-warning" ng-repeat="category in $ctrl.toy.categories | orderBy:'name'">
                        <span ng-click="$ctrl.removeCategoryFromToy(category)" style="cursor: pointer;"><i class="glyphicon glyphicon-remove"></i></span> {{category.name}}
                    </span>
                </form>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.sellToy($ctrl.toy)">Poner a la Venta</button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
    <div class="panel panel-default toy-description">
            <div class="panel-body">
                <img class="col-md-6" src="http://placehold.it/250x250?text=Upload Photo" alt="">
                <img class="col-md-6" src="http://placehold.it/250x250?text=Upload Photo" alt="">
                <img class="col-md-6" src="http://placehold.it/250x250?text=Upload Photo" alt="">
                <img class="col-md-6" src="http://placehold.it/250x250?text=Upload Photo" alt="">
            </div>
        </div>

    </div>

</div>
